{% extends 'layouts/base.html' %}
{% block title %}Programs - SIS{% endblock %}

{% block content %}
<div class="container text-center align-self-start py-4">
  <h3 class="mb-3">Program Details</h3>

  <div class="d-flex justify-content-center mb-3 gap-3 flex-column flex-sm-row align-items-center">
    <div style="min-width:260px; max-width:420px; width:40%">
      <input id="program-search" class="form-control" placeholder="Search program...">
    </div>
    <div>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#programModal">Add New Program</button>
    </div>
  </div>

  <div class="card mx-auto" style="max-width:1000px;">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>College</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="programs-table-body">
          <!-- JS will populate this -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Program Modal -->
<div class="modal fade" id="programModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="programForm">
        <div class="modal-header">
          <h5 class="modal-title">Program Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Program Code</label>
            <input class="form-control" name="code" placeholder="e.g. BSCS" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Program Name</label>
            <input class="form-control" name="name" placeholder="e.g. Bachelor of Science in Computer Science" required>
          </div>
          <div class="mb-3">
            <label class="form-label">College</label>
            <select class="form-select" name="college" required>
              <option value="">-- Select College --</option>
              <option value="CCS">College of Computer Studies</option>
              <option value="COE">College of Engineering</option>
              <option value="CAS">College of Arts & Sciences</option>
              <option value="CBAA">College of Business Administration and Accountancy</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/programs.js') }}"></script>
{% endblock %}
