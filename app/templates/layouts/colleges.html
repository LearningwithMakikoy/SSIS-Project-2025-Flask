{% extends 'layouts/base.html' %}
{% block title %}Colleges - SIS{% endblock %}

{% block content %}
<div class="container text-center align-self-start py-4">
  <h3 class="mb-3">College Details</h3>

  <div class="d-flex justify-content-center mb-3 gap-3 flex-column flex-sm-row align-items-center">
    <div style="min-width:260px; max-width:420px; width:40%">
      <input id="college-search" class="form-control" placeholder="Search college...">
    </div>
    <div>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#collegeModal">Add New College</button>
    </div>
  </div>

  <div class="card mx-auto" style="max-width:1000px;">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="colleges-table-body">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>

      <div class="p-3">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mb-0"></ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit College Modal -->
<div class="modal fade" id="collegeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="collegeForm">
        <div class="modal-header">
          <h5 class="modal-title">College Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">College Code</label>
            <input class="form-control" name="code" placeholder="e.g., CCS" required>
          </div>
          <div class="mb-3">
            <label class="form-label">College Name</label>
            <input class="form-control" name="name" placeholder="e.g., College of Computer Studies" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/colleges.js') }}"></script>
{% endblock %}
