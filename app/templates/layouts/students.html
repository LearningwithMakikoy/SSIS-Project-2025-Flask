{% extends 'layouts/base.html' %}
{% block title %}Students - SIS{% endblock %}

{% block content %}
<div class="container align-self-start py-4">

  <div class="row align-items-center mb-4">
  <div class="col-12 col-md-4 text-center text-md-start mb-2 mb-md-0">
    <h3 class="mb-0">Student Details</h3>
  </div>

  <div class="col-12 col-md-4 d-flex justify-content-center mb-2 mb-md-0">
    <div class="input-group" style="max-width:520px; width:100%">
      <input id="student-search" class="form-control" placeholder="Search by name, id number or course...">
    </div>
  </div>

  <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end">
    <button class="btn btn-warning" id="btn-add" data-bs-toggle="modal" data-bs-target="#studentModal">Add New Student</button>
  </div>
  </div>

  <div class="card mx-auto" style="max-width:1100px;">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID #</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Year</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody id="students-table-body">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>

    <div class="p-3">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0"></ul>
      </nav>
    </div>
  </div>
</div>

<!-- Add/Edit Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="studentForm" class="needs-validation" novalidate>
        <div class="modal-header">
          <h5 class="modal-title">Student Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">ID Number (YYYY-NNNN)</label>
              <input class="form-control" name="ID" placeholder="ID Number" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input class="form-control" name="Fname" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input class="form-control" name="Lname" placeholder="Last Name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender">
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Year</label>
              <select class="form-select" name="year">
                <option value="">--Select--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Course</label>
              <select class="form-select" name="course">
                <option value="">--Select--</option>
                <option>CS</option>
                <option>ECE</option>
                <option>IT</option>
                <option>ME</option>
              </select>
            </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    </div>
  </div>

</div>
{% endblock %}
