<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Student Information System{% endblock %}</title>

  <!-- Bootstrap CSS (CDN for quick start) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- optional icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- top nav (matches screenshot: home, student, program, college, admin icon) -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-5">
        <a class="navbar-brand fs-1 fw-bold" href="{{ url_for('index') }}">Student Information System</a>
        <div class="ms-auto nav-items d-flex align-items-center gap-4">
          <a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i></a>
          <a class="nav-link">student</a>
          <a class="nav-link">program</a>
          <a class="nav-link">college</a>
          <a class="nav-link">admin <i class="fa fa-user-cog ms-2"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4">
    <small>Â© {{ now().year if now is defined else '' }} Student Info System</small>
  </footer>

  <!-- Bootstrap & dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
